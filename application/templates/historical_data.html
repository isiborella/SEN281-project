<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-secondary text-white text-center py-4">
        <h1>Historical Data</h1>
    </header>
    <main class="container my-5">
        <h2 class="text-center">Past Network Performance</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Speed (Mbps)</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.speed }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center">
            <a href="/application/templates/index.html" class="btn btn-primary">Back to Home</a>
        </div>
    </main>
    <footer class="bg-light text-center py-3">
        <p>&copy; 2025 Network Analyzer. All rights reserved.</p>
    </footer>
</body>
</html>
